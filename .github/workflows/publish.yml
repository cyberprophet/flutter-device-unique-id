name: Publish to pub.dev

on:
  push:
    tags:
      - 'v*'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches pubspec version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PUBSPEC_VERSION="$(grep '^version:' pubspec.yaml | awk '{print $2}')"
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match pubspec version ($PUBSPEC_VERSION)."
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Dry-run publish
        run: dart pub publish --dry-run

  publish:
    needs: verify
    permissions:
      id-token: write
      contents: read
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
